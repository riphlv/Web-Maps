
<div class="hideBtn" (click)="this.isVisible = !this.isVisible"></div>
<div class="panel" *ngIf="!this.isVisible" >
  <form (submit)="addMapData()">
      <div>
        <input class="formField" type="text"  placeholder="Name of this place" [(ngModel)]="input_data.name" name="name">
      </div>
      <div>
        <input class="formField" type="text"  placeholder="Info about this place" [(ngModel)]="input_data.info" name="info">
      </div>
      <div>
        <label>{{savedCoords}}</label>
      </div>
      <button  class="formBtn" type="submit">Add</button>
    </form>
    <div>
      <label>Distance: {{dist.toFixed(4)}} meters</label>
    </div>
    <hr>
  <app-get-map-data (gotoLocation)="goToLocation($event)"></app-get-map-data>

  <hr>
</div>
<div class="map" 
  leaflet 
  [leafletOptions]="options" 
  [leafletLayers]="layers" 
  [leafletFitBounds]="fitBounds"
  [(leafletZoom)]="zoom"
  [(leafletCenter)]="center"
  (leafletMapReady)="onMapReady($event)" 
  (leafletClick)="mouseClick($event)" 
  (leafletMouseMove)="mouseMove($event)"
  (leafletMouseOver)="mouseOver($event)"
  (leafletMouseDown)="test($event)"
  >
</div>
