<div class="panelis" *ngIf="data" >
  <div>
    <span>Name:</span> {{data.name}}<br>
  </div>
  <div>
    <span>Info:</span> {{data.info}}<br>
  </div>
  <div>
      <span>Lat:</span> {{data.lat}}<br>
  </div>
  <div>
      <span>Lng:</span> {{data.lng}}<br>
  </div>
  <button class="goToBtn" type="button" (click)="goToLocation(data)">Go</button>
</div>
